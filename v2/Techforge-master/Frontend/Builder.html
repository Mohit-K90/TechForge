        <section id="parts">

        <section id="parts">

                    <button class="btn1" onclick="location.href='Gpu.html'">Choose A Graphic Card<i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </section>

        <section id="parts">
            <div class="cpu">
                <h5>Motherboard</h5>
                <div class="tut">
                    <button class="btn1" onclick="location.href='motherboard.html'">Choose A Motherboard <i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </section>

        <section id="parts">
            <div class="cpu">
                <h5>Power Supply</h5>

  </section>

        <section id="parts">

            <div class="cpu">

                </div>
            </div>
        </section>
    </section>

    <script>
        // Check if there is data in localStorage
        const storedData = localStorage.getItem('selectedData');
        const button = document.querySelector('.btn1');
    
        if (storedData) {
            document.getElementById('displayData').innerHTML = `&nbsp:&nbsp&nbsp Selected Part: ${storedData}`;
            button.style.display = 'none'; // Hide the button
        } else {
            document.getElementById('displayData').style.display = 'none'; // Hide the text if there's no selected data.
        }
        
        // Clear the data from localStorage after displaying it
        localStorage.removeItem('selectedData');
    </script>
